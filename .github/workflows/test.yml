name: Test Python Package

on:
  push:
    branches: [ main, master, python-package ]
  pull_request:
    branches: [ main, master, python-package ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 pkpdsim --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 pkpdsim --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Run tests with coverage
      run: |
        pip install pytest-cov
        pytest tests/ --cov=pkpdsim --cov-report=xml
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3