language: R
sudo: required
warnings_are_errors: false

r_packages:
  - covr
r_binary_packages:
 - testit

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9

before_install: |
  mkdir ~/.R
  cat <<EOF > ~/.R/Makevars
  CXX1X=g++-4.9
  CXX1XSTD=-std=c++11

after_success:
  - Rscript -e 'library(covr); codecov()'
